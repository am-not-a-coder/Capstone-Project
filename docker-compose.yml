
services:
  frontend:
    build: ./frontend
    ports: 
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
    depends_on:
      - backend
    volumes:
      - ./frontend:/app  
    stdin_open: true #for the live reload in react to work
    tty: true
  backend:
    build: ./backend
    ports:
      - "5000:5000"

    env_file: 
      - ./backend/.env

    depends_on:
      - database
    volumes:
      - ./backend:/app
  
  database:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Admin_123
      POSTGRES_DB: UDMS
    volumes:
      - postgres_data:/var/lib/postgresql/data
  
volumes:
  postgres_data:
